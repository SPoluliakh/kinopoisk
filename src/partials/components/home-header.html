<header class="pagehome-header">
  <div class="container">
    <div class="navigation-wrapper">
      <a href="./index.html" class="logo" aria-label="logo Filmoteka">
        <svg class="logo-img">
          <use
            href="./images/sprite.svg#icon-film"
            width="24px"
            height="24px"
          ></use>
        </svg>
        <span class="logo-text">Filmoteka</span>
      </a>

      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="./index.html" class="navigation__link current">home</a>
          </li>
          <li class="navigation__item">
            <a href="./library.html" class="navigation__link">my library</a>
          </li>
          <li class="navigation__item">
            <a href="./kids.html" class="navigation__link">kids</a>
          </li>
        </ul>
      </nav>
    </div>

    <form class="search">
      <input
        type="text"
        class="search__input"
        name="searchQuery"
        autocomplete="off"
        placeholder="Movie search"
      />
      <button type="submit" class="search__button" aria-label="search-button">
        <svg class="search__button-icon">
          <use
            href="./images/sprite.svg#icon-search"
            width="12px"
            height="12px"
          ></use>
        </svg>
      </button>
    </form>
    <p class="error">
      Search result not successful. Enter the correct movie name
    </p>
    <div>
      <input type="checkbox" class="checkbox" id="checkbox" />
      <label for="checkbox" class="checkbox-label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <span class="ball"></span>
      </label>
    </div>
  </div>
</header>
